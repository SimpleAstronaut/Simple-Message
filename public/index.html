<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <title>简单留言板</title>
</head>
<body> 
    <div class="container mt-3">
        <h1>简单留言板-测试版</h1>
        <button id="re" onclick="re()" type="button" class="btn btn-primary">刷新</button>
        <hr>
        <div id="send">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">显示名称</label>
                <input type="email" class="form-control" id="user" placeholder="显示名称" name="text">
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">请输入留言内容</label>
                <textarea class="form-control" rows="3" id="text" placeholder="输入留言内容" name="text"></textarea>
                <!--<input type="password" class="form-control" id="coment" placeholder="输入留言内容" name="pswd">-->
              </div>
              <button type="submit" class="btn btn-primary" onclick="send()">提交</button>
        </div>
        <hr>
        <div id="message">
        </div>
        <template>
            <div class="card msgstr">
                <div class="'card-header user" id="user"></div>
                <div class="card-body" id="msgtext"></div>
            </div>
            <br>
        </template>

    </div>
</body>
</html>
